<script>
  
  // countdown till volunteer gets redirected to login page
  const timeEL = document.getElementById('redirecting-time');
  let time = 4
  const timerInterval = setInterval(()=> {
    if (time <= 0){
      clearInterval(timerInterval)
      let src = "http://localhost/ColTeach-BIT216-assignment/registerSchoolAdmin.php";
      window.location.href = src;
    }
    timeEL.textContent = time;
    time--;
    }, 1000)

</script>
